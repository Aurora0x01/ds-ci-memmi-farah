name : Build, Push and Deploy DS to DockerHub

on:
  pull_request:
    types: [opened, updated]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO_API: api-gateway
  REPO_CLIENT: client-service
  REPO_ACCOUNT: account-service
jobs:
  build:
    name: Build and Push Images to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Effectuer le checkout du code
        uses: actions/checkout@v4
      - name: Installer Java 17
        uses: actions/setup-java@v4
        with:
           distribution: temurin
           java-version: 17
      - name: Se connecter Ã  DockerHub
        uses: docker/login-action@v3
        with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name : Build les jar
        run : |
          mvn clean package -DskipTests

      - name : build Api Gateway
        working-directory: ds-api-gateway
        run: |
          docker build -t $DOCKER_USERNAME/ds-api-gateway:latest .
          docker push $DOCKER_USERNAME/ds-api-gateway:latest

      - name: build Account Service
        working-directory: ds-account-service
        run: |
          docker build -t $DOCKER_USERNAME/ds-account-service:latest .
          docker push $DOCKER_USERNAME/ds-account-service:latest

      - name: build Client Service
        working-directory: ds-client-service
        run: |
          docker build -t $DOCKER_USERNAME/ds-client-service:latest .
          docker push $DOCKER_USERNAME/ds-client-service:latest
  deploy:
    name : deploy all services
    runs-on : ubuntu-latest
    needs : build
    steps:
      -name : stimulate deployement
      run: |
        echo "Simulating deployment of all services"